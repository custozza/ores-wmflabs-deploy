checks:
  01_setup_virtualenv:
    type: command
    stage: promote
    timeout: 300
    command: bash /srv/deployment/ores/deploy/scap/cmd.sh
  02_restart_worker:
    type: command
    stage: promote
    group: worker
    command: sudo service celery-ores-worker restart
  03_restart_web:
    type: command
    stage: promote
    group: default
    command: sudo service uwsgi-ores restart
