[global]
git_server: ores-compute-01.eqiad.wmflabs
git_repo: ores-wikimedia-config
git_rev: origin/master
git_deploy_dir: /srv/ores/
git_submodules: True
git_fat: False
service_name: uwsgi-ores-web
service_port: 80
server_groups: flower, worker, default
batch_size: 1
max_failures: 1

[wmflabs]
flower_dsh_targets: ores-flower-labs
worker_dsh_targets: ores-worker-labs
dsh_targets: ores-web-labs

[wmnet]
flower_dsh_targets: ores-flower-prod
worker_dsh_targets: ores-worker-prod
dsh_targets: ores-web-prod
