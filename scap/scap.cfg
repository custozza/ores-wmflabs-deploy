[global]
git_repo: ores/deploy
git_rev: origin/prod
git_deploy_dir: /srv/
git_submodules: True
git_fat: False
ssh_user: deploy-service
service_name: uwsgi-ores-web
service_port: 8080
server_groups: worker, default
batch_size: 1
max_failures: 1

[wmflabs]
flower_dsh_targets: ores-flower-labs
worker_dsh_targets: ores-worker-labs
dsh_targets: ores-web-labs
git_server: deployment-tin.deployment-prep.eqiad.wmflabs

[wmnet]
flower_dsh_targets: ores-flower-prod
worker_dsh_targets: ores-worker-prod
dsh_targets: ores-web-prod
