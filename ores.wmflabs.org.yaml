# Top level configuration
ores:
  scorers:
    - enwiki
    - ptwiki
    - fawiki
    - trwiki
    #- simplewiki
  wsgi:
    application_root: ""
    url_prefix: ""
  data_paths:
    nltk: /srv/ores/data/nltk/

# Score caches
score_caches:
  local_redis:
    class: ores.score_caches.Redis
    host: ores-redis
    prefix: "ores"

# Scorers
scorers:
  enwiki:
    extractor: enwiki_api
    score_cache: local_redis
    scorer_models:
      reverted: enwiki_revert
  ptwiki:
    extractor: ptwiki_api
    score_cache: local_redis
    scorer_models:
      reverted: ptwiki_revert
  fawiki:
    extractor: fawiki_api
    score_cache: local_redis
    scorer_models:
      reverted: fawiki_revert
  trwiki:
    extractor: trwiki_api
    score_cache: local_redis
    scorer_models:
      reverted: trwiki_revert
  frwiki:
    extractor: frwiki_api
    score_cache: local_redis
    scorer_models:
      reverted: frwiki_revert
  simplewiki:
    extractor: simplewiki_api
    score_cache: local_redis
    scorer_models:
      reverted: simplewiki_revert

# Feature extractors
extractors:
  defaults:
    class: revscoring.extractors.APIExtractor
    user_agent: Object Revision Evaluation Service
  enwiki_api:
    url: http://en.wikipedia.org/w/api.php
    language: english
  ptwiki_api:
    url: http://pt.wikipedia.org/w/api.php
    language: portuguese
  fawiki_api:
    url: https://fa.wikipedia.org/w/api.php
    language: persian
  trwiki_api:
    url: https://tr.wikipedia.org/w/api.php
    language: turkish
  frwiki_api:
    url: https://fr.wikipedia.org/w/api.php
    language: french
  simplewiki_api:
    url: https://simple.wikipedia.org/w/api.php
    language: english

# Scorer models
scorer_models:
  defaults:
    class: revscoring.scorer_models.MLScorerModel
  enwiki_wp10:
    model_file: models/enwiki.wp10.linear_svc.model
  enwiki_revert:
    model_file: models/enwiki.reverted.linear_svc.model
  ptwiki_revert:
    model_file: models/ptwiki.reverted.linear_svc.model
  frwiki_revert:
    model_file: models/frwiki.reverted.linear_svc.model
  fawiki_revert:
    model_file: models/fawiki.reverted.linear_svc.model
  ptwiki_revert:
    model_file: models/ptwiki.reverted.linear_svc.model
  trwiki_revert:
    model_file: models/trwiki.reverted.linear_svc.model
  simplewiki_revert:
    model_file: models/simplewiki.reverted.linear_svc.model

# Languages
languages:
  english:
    module: revscoring.languages.english
  portuguese:
    module: revscoring.languages.portuguese
  turkish:
    module: revscoring.languages.turkish
  persian:
    module: revscoring.languages.persian
  french:
    module: revscoring.languages.french
