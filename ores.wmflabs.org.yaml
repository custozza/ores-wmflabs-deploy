# Top level configuration
ores:
  score_processor: ores_celery
  wsgi:
    application_root: ""
    url_prefix: ""
  data_paths:
    nltk: /srv/ores/data/nltk/

# Score cache options
score_caches:
  ores_redis:
    class: ores.score_caches.Redis
    host: ores-redis
    prefix: "ores"
    socket_timeout: 15

# Metrics collection options
metrics_collectors:
  local_logging:
    class: ores.metrics_collectors.Logger
  wmflabs_statsd:
    class: ores.metrics_collectors.Statsd
    host: labmon1001.eqiad.wmnet
    prefix: ores.{hostname}

# Score processor
score_processors:
  defaults:
    score_cache: ores_redis
    metrics_collector: wmflabs_statsd
    scoring_contexts:
      - enwiki
      - ptwiki
      - fawiki
      - frwiki
      - trwiki
      - eswiki
      - wikidatawiki
      #- simplewiki
  ores_celery:
    class: ores.score_processors.Celery
    BROKER_URL: redis://ores-redis
    BROKER_TRANSPORT_OPTIONS: {'socket_timeout': 15} # seconds
    CELERY_RESULT_BACKEND: redis://ores-redis
    CELERY_ACCEPT_CONTENT: ['pickle']
    CELERY_TASK_SERIALIZER: 'pickle'
    CELERY_RESULT_SERIALIZER: 'pickle'
    CELERYD_CONCURRENCY: 16
    timeout: 15 # seconds
    queue_maxsize: 100 # pending tasks


# Scorers
scoring_contexts:
  enwiki:
    extractor: enwiki_api
    scorer_models:
      reverted: enwiki_revert
      wp10: enwiki_wp10
      damaging: enwiki_damaging
      goodfaith: enwiki_goodfaith
  eswiki:
    extractor: eswiki_api
    scorer_models:
      reverted: eswiki_revert
  ptwiki:
    extractor: ptwiki_api
    scorer_models:
      reverted: ptwiki_revert
      damaging: ptwiki_damaging
      goodfaith: ptwiki_goodfaith
  fawiki:
    extractor: fawiki_api
    scorer_models:
      reverted: fawiki_revert
      damaging: fawiki_damaging
      goodfaith: fawiki_goodfaith
  trwiki:
    extractor: trwiki_api
    scorer_models:
      reverted: trwiki_revert
  frwiki:
    extractor: frwiki_api
    scorer_models:
      reverted: frwiki_revert
  simplewiki:
    extractor: simplewiki_api
    scorer_models:
      reverted: simplewiki_revert
  wikidatawiki:
    extractor: wikidata_api
    scorer_models:
      reverted: wikidata_revert

# Feature extractors
extractors:
  defaults:
    class: revscoring.extractors.APIExtractor
    user_agent: Object Revision Evaluation Service
    timeout: 5
  enwiki_api:
    host: https://en.wikipedia.org
  eswiki_api:
    host: https://es.wikipedia.org
  ptwiki_api:
    host: https://pt.wikipedia.org
  fawiki_api:
    host: https://fa.wikipedia.org
  trwiki_api:
    host: https://tr.wikipedia.org
  frwiki_api:
    host: https://fr.wikipedia.org
  wikidata_api:
    host: https://wikidata.org

# Scorer models
scorer_models:
  defaults:
    class: revscoring.scorer_models.MLScorerModel
  enwiki_wp10:
    model_file: models/enwiki.wp10.rf.model
  enwiki_revert:
    model_file: models/enwiki.reverted.linear_svc.model
  enwiki_damaging:
    model_file: models/enwiki.damaging.linear_svc.model
  enwiki_goodfaith:
    model_file: models/enwiki.goodfaith.linear_svc.model
  eswiki_revert:
    model_file: models/eswiki.reverted.linear_svc.model
  ptwiki_revert:
    model_file: models/ptwiki.reverted.linear_svc.model
  ptwiki_damaging:
    model_file: models/ptwiki.damaging.linear_svc.model
  ptwiki_goodfaith:
    model_file: models/ptwiki.goodfaith.linear_svc.model
  frwiki_revert:
    model_file: models/frwiki.reverted.linear_svc.model
  fawiki_revert:
    model_file: models/fawiki.reverted.linear_svc.model
  fawiki_damaging:
    model_file: models/fawiki.damaging.linear_svc.model
  fawiki_goodfaith:
    model_file: models/fawiki.goodfaith.linear_svc.model
  trwiki_revert:
    model_file: models/trwiki.reverted.linear_svc.model
  wikidata_revert:
    model_file: submodules/wb-vandalism/models/wikidata.reverted.linear_svc.model
